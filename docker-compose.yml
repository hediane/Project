version: '3.7'
services:
  projet:
    build:
      context : ./Mvc/
      dockerfile : dockerfile
    container_name: project
    expose :
      - "5000"
    depends_on:
      - reversproxy
    restart : always

  reversproxy:
    image: nginx:alpine
    volumes:
      - ./:/var/www
      - "./config/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
    ports:
      - "4001:80"
    restart : always



